apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
# These are deployment resource labels.  
  labels:
    app: app1

spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: yeguru/app1:1.0.0
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: app1
spec:
  selector:     #labels are used as selectors
    app: app1
  ports:
  - protocol: TCP
    port: 80  #service port
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:050451372978:certificate/9427b0f4-6f70-45b0-b6f9-90d6486e33e4
    alb.ingress.kubernetes.io/group.name: yeguru
spec:
  ingressClassName: alb
  rules:
 - host: "app1.rajaws82s.shop"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1
            port:
              number: 80

